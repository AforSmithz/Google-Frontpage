<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="./css/image.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <a href="images.html" id="Google-Images">Images</a>
                <href href="#" id="advance">Advance Search</href>
            </div>
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                <div class='image-title'>images</div>
            </div>
            <form action="https://www.google.com/search" class="main">
                <div class="bar">
                    <img src="./image/search-icon-png-2.png" alt="search" width="auto" height="15px" class="magnifying">
                    <input type="text" name="q" class="searchbar">
                    <img src="https://i.pinimg.com/originals/ea/5f/5b/ea5f5bd3b4110f2afb958049b4096d3a.png" alt="mic" width="auto" height="24px" class="mic-btn">
                </div>
                <div class="button">
                    <input type="submit" value="Google Search" id="search-btn">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky" id="lucky-btn">
                </div>
            </form>
        </div>
    </body>
</html>
